<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar__container">
      <!-- logo -->
      <a href="#" class="navbar__logo">
        <!-- <i class='bx bx-shopping-bag navbar__logo-icon'></i> -->
        <span class="navbar__logo-text animate__animated animate__flash">Welcome to <i class='bx bx-shopping-bag navbar__logo-icon'></i> Academlo store <i class='bx bx-shopping-bag navbar__logo-icon'></i></span>
      </a>

      <!-- navegación -->
      <nav class="navbar__nav">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="in dex.html" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="about.html" class="navbar__link" id="">About us</a>
          </li>
          <li class="navbar__item">
            <a href="contact.html" class="navbar__link">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- menu boton -->
      <div class="navbar__btn">
        <button id="navbarBtn" class="navbar__btn-link">
          <i class='bx bx-menu navbar__logo-icon'></i>
        </button>
      </div>
    </div>
  </header>

  <!-- seccion de sobre nosotros -->
  <section class="about">
    <div class="about__container">
      <div class="about__content">
        <h1 class="about__title">About Us</h1>
        <p class="about__text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quidem, quisquam.
        </p>
      </div>
    </div>
  </section>

  <main class="wrapper">
    <!-- contenido principal -->
    <div class="wrapper__container">
      <div class="wrapper__content">
        <h2 class="wrapper__title">Our Products</h2>

        <!-- aquí se agregaran los productos -->
       
    </div> <div>
        <div id="conten_products" class="wrapper__products" ></div>

      </div>

    <!-- carrito de compras -->
    <aside class="wrapper__sidebar">
      <div class="wrapper__sidebar-cart">
        <h3 class="wrapper__sidebar-cart-title">Your Cart</h3>

        <!-- aquí se agregaran los productos al carrito -->
        <div id="wrapper-cart" class="wrapper__sidebar-cart-items"></div>

        <!-- aquí se mostrará el total del carrito -->
        <div class="wrapper__sidebar-cart-total">
          <span class="wrapper__sidebar-cart-total-text">Total:</span>
          <span id="cart-total" class="wrapper__sidebar-cart-total-price">$0</span>
        </div>

        <!-- botón de pagar -->
        <div class="wrapper__sidebar-cart-btn">
          <button id="checkout" class="wrapper__sidebar-cart-btn-link">
            <i class='bx bx-shopping-bag'></i>
            <span class="wrapper__sidebar-cart-btn-text">Checkout</span>
          </button>
        </div>
      </div>
    </aside>
  </main>


  <div class="espacio_celda_12" style="background-color: cadetblue" >
    <div class="espacio_celda_6" style="background-color:yellowgreen" >
        <div class="card">
            <div class="card-body">
                <form onsubmit="event.preventDefault(),updateProducts()">
                    <div class="mb-3">
                      <label for="name" class="form-label">URL de imagen</label>
                      <input type="text" class="form-control" id="URL">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de producto</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="mb-3">
                        <label for="name" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="Price">
                      </div>
             <button type="submit" class="btn btn-primary">Actualizar producto</button>
                </form>
            </div>
        </div>

    </div>
</div> 




<div class="espacio_celda_12" style="background-color: cadetblue" >
    <div class="espacio_celda_6" style="background-color:crimson" >
        <div class="card">
            <div class="card-body">
                <form onsubmit="event.preventDefault(),creatProducts()">
                    <div class="mb-3">
                      <label for="name" class="form-label">URL de imagen</label>
                      <input type="text" class="form-control" id="URLnew">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de producto</label>
                        <input type="text" class="form-control" id="nameNew">
                      </div>
                      <div class="mb-3">
                        <label for="name" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="priceNew">
                      </div>
             <button type="submit" class="btn btn-primary">Crear producto</button>
                </form>
            </div>
        </div>

    </div>
</div>








  <footer class="footer">
    <div class="footer__copy">
      <p class="footer__copy-text">
        <i class='bx bx-shopping-bag footer__logo-icon'></i> <span class="footer__logo-text">Shoping Cart</span>&copy;
        2022.
      </p>
    </div>
  </footer>

 
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js.js"></script>
<script src="./assets/js/main.js"></script>
       
   

  

 
</body>

</html>
